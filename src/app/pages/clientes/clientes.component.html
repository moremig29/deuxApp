<div class="grid">
  <div class="col-12">
    <div class="card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5 class="text-500 float-end">Registro de Clientes</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="formCliente" (ngSubmit)="registrarCliente()">
          <div class="formgrid grid">
            <div class="field col-3">
              <label class="form-label" for="basic-icon-default-fullname"
                >Nombre</label
              >
              <input
                type="text"
                pInputText
                class="p-inputtext-sm w-full"
                placeholder="John Doe"
                formControlName="nombre"
              />
            </div>
            <div class="field col-3">
              <label class="form-label" for="basic-icon-default-email"
                >Correo</label
              >
              <input
                type="text"
                pInputText
                class="p-inputtext-sm w-full"
                placeholder="cuenta@correo.com"
                formControlName="email"
              />
            </div>
            <div class="field col-3">
              <label class="form-label" for="basic-icon-default-phone"
                >Teléfono</label
              >
              <input
                type="text"
                pInputText
                class="p-inputtext-sm w-full"
                placeholder="04241234567"
                formControlName="telefono"
              />
            </div>
            <div class="field col-3">
              <label class="form-label" for="basic-icon-default-phone"
                >Acciones</label
              >
              <div class="flex gap-1">
                <p-button
                  type="submit"
                  [outlined]="true"
                  severity="success"
                  size="small"
                >
                  {{ !editar ? "Registrar" : "Editar" }}
                </p-button>
                <p-button
                  type="button"
                  size="small"
                  [outlined]="true"
                  severity="danger"
                  (click)="resetForm()"
                >
                  Cancelar
                </p-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <h5 class="card-header text-500">Clientes Registrados</h5>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <p-table
            [value]="clientesService.clientes()"
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            styleClass="p-datatable-sm"
            [rows]="5"
          >
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="nombre" style="width: 40%">
                  Nombre <p-sortIcon field="nombre"></p-sortIcon>
                </th>
                <th pSortableColumn="telefono" style="width: 20%">
                  Teléfono <p-sortIcon field="telefono"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="width: 25%">
                  Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th style="width: 15%" class="text-center">Accion</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
              <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                  <div class="flex justify-content-center gap-2">
                    <i
                      class="pi pi-user-edit text-primary pointer"
                      (click)="editarCliente(cliente)"
                    ></i>
                    <i
                      class="pi pi-trash text-danger pointer"
                      (click)="eliminarCliente(cliente)"
                    ></i>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
