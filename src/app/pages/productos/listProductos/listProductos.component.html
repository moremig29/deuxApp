<div class="grid">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h5 class="text-500">Configurar Productos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <p-table [value]="productoService.productos()" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
            styleClass="p-datatable-sm" dataKey="nombre" [rows]="8">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 5%"></th>
                <th pSortableColumn="desc" style="width: 40%">
                  Nombre <p-sortIcon field="desc"></p-sortIcon>
                </th>
                <th pSortableColumn="valor" style="width: 15%">
                  Costo <p-sortIcon field="valor"></p-sortIcon>
                </th>
                <th pSortableColumn="valor" style="width: 15%">
                  Precio de venta <p-sortIcon field="valor"></p-sortIcon>
                </th>
                <th style="width: 10%">Accion</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto let-expanded="expanded">
              <tr>
                <td>
                  <button type="button" pButton pRipple [pRowToggler]="producto"
                    class="p-button-text p-button-rounded p-button-plain"
                    [icon]=" expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
                  </button>
                </td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.costo_total | currency:"USD":"symbol" }}</td>
                <td>{{ producto.precio_venta | currency:"USD":"symbol" }}</td>
                <td>
                  <div class="flex gap-2">
                    <i class="pi pi-file-edit text-yellow-500 pointer" (click)="editarProducto( producto )"></i>
                    <i class="pi pi-trash text-red-500 pointer" (click)="eliminarProducto( producto )"></i>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-producto>
              <tr>
                <td colspan="7">
                  <div class="p-3">
                    <div>
                      <span *ngFor="let insumo of producto.insumos">
                        {{ insumo.nombre }}<span>, </span>
                      </span>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="3" class="text-center">No tiene productos registrados</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
