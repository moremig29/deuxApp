<div class="grid">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="text-500">Balance Cuentas</h5>
      </div>
      <div class="card-body">
        <div class="flex mt-6">
          <p-floatLabel>
            <p-calendar
              [(ngModel)]="date"
              view="month"
              (ngModelChange)="monthChange()"
              inputId="birth_date" />
            <label for="birth_date">Mes</label>
          </p-floatLabel>
        </div>

        <div class="grid mt-3 ">
          <div class="col-12 md:col-3">
            <app-info-cards titulo="Ingreso Bs" borderColor="border-green-400" [valor]="cuentaService.balance().ingresoBs"></app-info-cards>
          </div>
          <div class="col-12 md:col-3">
            <app-info-cards titulo="Ingreso $" borderColor="border-green-400" [valor]="cuentaService.balance().ingresoDol"></app-info-cards>
          </div>
          <div class="col-12 md:col-3">
            <app-info-cards titulo="Egreso Bs" borderColor="border-red-400" [valor]="cuentaService.balance().egresoBs"></app-info-cards>
          </div>
          <div class="col-12 md:col-3">
            <app-info-cards titulo="Egreso $" borderColor="border-red-400" [valor]="cuentaService.balance().egresoDol"></app-info-cards>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
