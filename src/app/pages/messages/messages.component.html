<div class="grid">

  <div class="col-12">
    <div class="card">
      <h5 class="card-header text-500">Clientes Registrados</h5>
      <div class="card-body">
        <div class="table-responsive text-nowrap">
          <p-table [value]="messageService.messages()" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
            styleClass="p-datatable-sm" [rows]="5">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="nombre" style="width: 40%">
                  Nombre <p-sortIcon field="nombre"></p-sortIcon>
                </th>
                <th pSortableColumn="telefono" style="width: 20%">
                  TelÃ©fono <p-sortIcon field="telefono"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="width: 25%">
                  Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="width: 25%">
                  Mensaje <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th style="width: 15%" class="text-center">Accion</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-mensaje>
              <tr>
                <td>{{ mensaje.name }}</td>
                <td>{{ mensaje.phone }}</td>
                <td>{{ mensaje.email }}</td>
                <td>{{ mensaje.message }}</td>
                <td>
                  <div class="flex justify-content-center gap-2">
                    <!-- <i class="pi pi-user-edit text-yellow-500 pointer" (click)="editarCliente(cliente)"></i>
                    <i class="pi pi-trash text-red-500 pointer" (click)="eliminarCliente(cliente)"></i> -->
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
